Cx\Modules\TodoManager\Model\Entity\Todo:
  type: entity
  table: module_todomanager_todo
  repositoryClass: Cx\Modules\TodoManager\Model\Repository\TodoRepository
  indexes:
    fk_module_todomanager_todo_module_todomanager_category_idx:
      columns: [ category_id ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    categoryId:
      type: integer
      column: category_id
    userId:
      type: integer
      column: user_id
    done:
      type: boolean
    name:
      type: string
      length: 50
    description:
      type: text
    reminderDate:
      type: datetime
      nullable: true
  manyToOne:
    category:
      targetEntity: Cx\Modules\TodoManager\Model\Entity\Category
      inversedBy: todos
      joinColumn:
        name: category_id
        referencedColumnName: id